<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Block Out</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    
    <div class="webgl-content">
      <div id="unityContainer" style="width: 400px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Block Out</div>
      </div>
    </div>

    <div style="float: right;">
      <a href="https://play.google.com/store/apps/details?id=com.maksimdan.BlockOut"><img src="assets/google-play-icon.png" style="width:200px;height:auto;"></a>
    </div>

    <div id="howtoplay">
        <h1>Controls</h1>
        <li>Arrow keys for movement.</li>
        <li>Up arrow for rotation.</li>
        <li>Space to commit a block.</li>
        <li>Q to spawn a triangle.</li>
        <li>ESC for menu naviagation.</li>
        <p>Enjoy and have fun!</p>
    </div>
  </body>
</html>
